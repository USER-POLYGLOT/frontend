name: CD - Frontend React App

on:
  workflow_run:
    workflows: ["CI - Frontend React App"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted   # runner must have kubectl + kubeconfig

    steps:
      # Checkout this repo at the commit built in CI
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_sha }}

      # Apply all Kubernetes manifests in repo
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/

      # Verify rollout of the frontend deployment only
      - name: Verify rollout
        run: |
          kubectl rollout status deployment/frontend-deployment
