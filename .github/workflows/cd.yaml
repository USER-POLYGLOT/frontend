name: CD - Frontend Microservice

on:
  workflow_dispatch:           # manual trigger
  push:
    branches: [ "main" ]      # optional automatic trigger after CI

jobs:
  # Job 1: Docker image handling
  docker:
    runs-on: ubuntu-latest     # GitHub-hosted runner
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Set image tag to Git SHA
      - name: Set Image Tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      # 4️⃣ Build & Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            anubhav1404/user-frontend:latest
            anubhav1404/user-frontend:${{ github.sha }}

  # Job 2: Deploy to Kubernetes
  deploy:
    runs-on: self-hosted        # self-hosted runner
    needs: docker               # wait for Docker job to complete
    env:
      IMAGE_TAG: ${{ needs.docker.outputs.image-tag }}
    steps:
      # 1️⃣ Checkout repo (optional)
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2️⃣ Update the Kubernetes Deployment with the new image
      - name: Update Frontend Deployment
        run: |
          kubectl set image deployment/frontend \
            frontend=anubhav1404/user-frontend:${IMAGE_TAG} \
            --record

      # 3️⃣ Wait for rollout to complete
      - name: Wait for Frontend Rollout
        run: kubectl rollout status deployment/frontend
