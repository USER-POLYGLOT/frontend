name: CI - Frontend React App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    permissions:
      contents: write
      security-events: write  # Needed for CodeQL to upload results
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Set up Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run linter
      - name: Run Linter
        run: npm run lint || true

      # 5Ô∏è‚É£ Run unit tests
      - name: Run Unit Tests
        run: npm test || true

      # 6Ô∏è‚É£ SAST - Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # 7Ô∏è‚É£ Build for CodeQL
      - name: Build for CodeQL
        run: npm run build --if-present

      # 8Ô∏è‚É£ Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 9Ô∏è‚É£ Secret Scan - Trivy
      - name: Secret Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'table'
          exit-code: '1'   # Fail pipeline if secrets are found

      # üîü Build the application
      - name: Build Application
        run: CI=false npm run build

      # 1Ô∏è‚É£1Ô∏è‚É£ Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            anubhav1404/user-frontend:${{ github.sha }}

      # 1Ô∏è‚É£3Ô∏è‚É£ Update deployment manifest
      - name: Update deployment manifest
        run: |
          sed -i "s|image: .*|image: anubhav1404/user-frontend:${{ github.sha }}|g" kubernetes/frontend-deployment.yaml

      # 1Ô∏è‚É£4Ô∏è‚É£ Commit and push manifest changes
      - name: Commit and push manifest changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add kubernetes/frontend-deployment.yaml
          git diff --staged --quiet || git commit -m "CI: Update image tag to ${{ github.sha }}"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
